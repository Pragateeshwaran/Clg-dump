<!DOCTYPE html>
<html>
<head>
    <style>
        .album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .photo {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo:hover {
            transform: scale(1.03);
        }
        .photo img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .photo-info {
            padding: 15px;
            background: white;
        }
        .photo-info h3 {
            margin: 0;
            color: #2c3e50;
        }
        .photo-info p {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="album">
        <div class="photo">
            <img src="photo1.jpg" alt="Vacation Photo">
            <div class="photo-info">
                <h3>Summer Vacation</h3>
                <p>Beach day with family</p>
            </div>
        </div>
    </div>
</body>
</html>
