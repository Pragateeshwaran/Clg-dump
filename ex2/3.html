<!DOCTYPE html>
<html>
<head>
    <style>
        .staircase {
            position: relative;
            height: 400px;
            padding: 20px;
        }
        .step {
            position: absolute;
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
        }
        .step:nth-child(1) { left: 0; top: 0; }
        .step:nth-child(2) { left: 40px; top: 80px; }
        .step:nth-child(3) { left: 80px; top: 160px; }
        .step:nth-child(4) { left: 120px; top: 240px; }
    </style>
</head>
<body>
    <div class="staircase">
        <div class="step">Step 1</div>
        <div class="step">Step 2</div>
        <div class="step">Step 3</div>
        <div class="step">Step 4</div>
    </div>
</body>
</html>
