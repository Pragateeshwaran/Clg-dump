<!DOCTYPE html>
<html>
<head>
    <title>Planets</title>

</head>
<body style="text-align: center;">
    <!-- Solar System Image with Image Map -->
    <img 
        src="https://i.natgeofe.com/n/7e5a17ad-4e70-4bf5-a7b7-fdf2f625d5b8/01-solar-system-pia12114_orig.jpg" 
        usemap="#image-map" 
        alt="Solar System" 
    >
    
    <!-- Image Map -->
    <map name="image-map">
        <!-- Sun -->
        <area 
            target="_blank"

        >
