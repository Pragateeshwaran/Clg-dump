<!DOCTYPE html>
<html>
<head>
    <style>
        .rounded-color {
            background: #3498db;
            color: white;
            padding: 20px;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .rounded-image {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            background-image: url('nature.jpg');
            background-size: cover;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="rounded-color">
        <p>Box with rounded corners and color</p>
    </div>
    <div class="rounded-image">
        <p>Box with rounded corners and image</p>
    </div>
</body>
</html>
