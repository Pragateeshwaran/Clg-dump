<!DOCTYPE html>
<html>
<head>
    <style>
        .profile-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .profile-image {
            float: left;
            width: 200px;
            margin: 0 20px 20px 0;
            border-radius: 10px;
        }
        .profile-text {
            overflow: hidden;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile-content">
        <img src="profile.jpg" alt="Profile" class="profile-image">
        <div class="profile-text">
            <h2>About Me</h2>
            <p>This is my profile description...</p>
        </div>
    </div>
</body>
</html>
